<!DOCTYPE html>
<html>
    <head>
        <title>
            Photo Gallery
        </title>
        <script>
            //JS:
            let num = 0;
            let src = "https:\\\\github.com\\Dalphat\\twitch-stream-coding\\tree\\master\\html\\photo_gallery\\photo\\"
            function change(value){
                num += value;
                num = num < 0 ? 0 : num;
                let temp = src + num + ".PNG";
                document.getElementById("image").innerHTML = "<img class=\"image\" src="+temp+"\">";
                console.log(num + ".PNG");
            }

        </script>
        <style>
            .image {
                width: 400px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <div>
            <a id="image">
                <img class="image" src=photo\0.png>
            </a>
        </div>
        <div>
            <button type="button" onclick=change(-1)>Prev</button>
            <button type="button" onclick=change(1)>Next</button>
        </div>
    </body>
</html>
